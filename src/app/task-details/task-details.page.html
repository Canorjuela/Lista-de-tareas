<ion-header>
  <ion-toolbar>
    <ion-title>Detalles de la Tarea</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="task">
    <ion-card-header>
      <ion-card-title>{{ task.title }}</ion-card-title>
      <ion-card-subtitle>
        Prioridad: {{ task.priority | titlecase }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Descripción:</strong> {{ task.description || 'Sin descripción' }}</p>
      <p>
        <strong>Fecha de vencimiento:</strong> {{ task.dueDate | date: 'short' }}
      </p>
      <p>
        <strong>Estado:</strong> 
        <ion-badge color="{{ task.completed ? 'success' : 'warning' }}">
          {{ task.completed ? 'Completada' : 'Pendiente' }}
        </ion-badge>
      </p>
    </ion-card-content>
  </ion-card>

  <div class="actions">
    <ion-button expand="block" color="primary" (click)="editTask()">
      Editar Tarea
    </ion-button>
    <ion-button expand="block" color="danger" (click)="deleteTask()">
      Eliminar Tarea
    </ion-button>
  </div>
</ion-content>
