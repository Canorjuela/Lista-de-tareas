<ion-header>
  <ion-toolbar>
    <ion-title>Crear Tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Título</ion-label>
    <ion-input [(ngModel)]="task.title" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Descripción</ion-label>
    <ion-input [(ngModel)]="task.description"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Fecha de Vencimiento</ion-label>
    <ion-datetime [(ngModel)]="task.dueDate" displayFormat="MMM DD, YYYY"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Prioridad</ion-label>
    <ion-select [(ngModel)]="task.priority">
      <ion-select-option value="low">Baja</ion-select-option>
      <ion-select-option value="medium">Media</ion-select-option>
      <ion-select-option value="high">Alta</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="full" (click)="saveTask()">Guardar Tarea</ion-button>
</ion-content>
